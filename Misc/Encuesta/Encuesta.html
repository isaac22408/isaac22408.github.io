<!DOCTYPE html>
<html>
    <head>
        <title>Encuenta random</title>
        <link href="image.png" rel="icon">
        <link href="Encuesta.css" rel="stylesheet">
        <link href="../../Repository/Default.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Encuesta Generica de Videojuegos</h1>
        </header>
        <main>
            <form>
                <label for="Consola">Cual es la mejor prataforma</label>
            <input type="text" list="Consolas" name="Consola" id="Consola">
            <datalist id="Consolas">
                <option value="Nintendo">Nintendo</option>
            </datalist>
            <br>
            <label>Que tipo de juego es mejor</label>
            <select>
                <option value="RPG">RPG</option>
            </select>
            </form>
        </main>
    </body>
</html>
